<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3>Current value: {{this.storageValue}}</h3>

  <ion-item>
    <ion-label>Change value:</ion-label>
    <ion-input type="text" (ionChange)='this.changeValue($event.target.value)'></ion-input>
  </ion-item>
</ion-content>
